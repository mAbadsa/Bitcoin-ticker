<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Bitcoint-Tracker</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Bitcoin ticker</h1>
        </div>
        <form action="/" method="post">
            <select class="select-crypto" name="crypto">
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="LTC">Litecoin</option>
                <option value="BCH">Bitcoincash</option>
            </select>
            <select class="select-crypto" name="fiat">
                <option value="USD">US dollars</option>
                <option value="GBP">GB pounds</option>
                <option value="EUR">EU Euros</option>
            </select>
            <button type="submit" name="button">Check</button>
        </form>
        <form action="/" method="post">
            <input type="number" name="amount" id="" placeholder="Enter amout of coin">
            <select class="select-crypto" name="from">
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="LTC">Litecoin</option>
                <option value="BCH">Bitcoincash</option>
            </select>
            <select class="select-crypto" name="to">
                <option value="USD">US dollars</option>
                <option value="GBP">GB pounds</option>
                <option value="EUR">EU Euros</option>
            </select>
            <button type="submit" name="button">Check</button>
        </form>
    </div>
</body>

</html>
